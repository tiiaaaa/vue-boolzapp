<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    
    <!-- Link a VUE.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="row">
                <div id="users-contact" class="col-4 d-flex flex-column p-0">
                    <section id="top-left">
                        <div class="header-chat"></div>
                        <div class="notification-banner"></div>
                        <div class="input-search-contact p-2">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </section>

                    <section id="bottom-left">
                        <div class="chat-list">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between">
                                    <div class="left">
                                        <img class="avatar-img" src="img/avatar_1.jpg" alt="">
                                        <span>nome</span>
                                    </div>
                                    <div class="right">12.00</div>
                                </li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                <li class="list-group-item">A fourth item</li>
                                <li class="list-group-item">And a fifth one</li>
                            </ul>
                        </div>
                    </section>
                </div>

                <div id="user-chat" class="col-8 d-flex flex-column justify-content-between p-0">
                    <div class="header-chat"></div>
                    <div class="footer-chat"></div>
                    
                </div>
            </section>
        </div>
    </main>

    <!-- Link al JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
